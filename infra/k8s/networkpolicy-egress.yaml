apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-egress-policy
  namespace: default
  labels:
    app.kubernetes.io/part-of: obsidian
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: database
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - ipBlock:
            cidr: 10.20.0.0/16
          except:
            - 10.20.128.0/17
      ports:
        - protocol: TCP
          port: 4317
    - to:
        - ipBlock:
            cidr: 172.16.10.0/24
      ports:
        - protocol: TCP
          port: 443
    - to:
        - ipBlock:
            cidr: 10.10.50.0/24
      ports:
        - protocol: TCP
          port: 9000
